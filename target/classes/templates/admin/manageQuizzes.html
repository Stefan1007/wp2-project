<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Manage Quizzes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            background-color: #004d99;
            color: #ffffff;
            padding: 20px;
            width: 240px;
        }

        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 0;
            display: block;
        }

        .sidebar a:hover {
            background-color: #003366;
        }

        .main-content {
            flex-grow: 1;
            background-color: #f7f7f7;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        h1, h2, h3, h4 {
            color: #333;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .quiz-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .quiz-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .quiz-card:hover {
            transform: translateY(-5px);
        }

        .quiz-header {
            background-color: #004d99;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quiz-details {
            padding: 15px;
        }

        .quiz-meta {
            display: flex;
            margin-bottom: 15px;
            font-size: 14px;
            color: #6c757d;
        }

        .quiz-meta div {
            margin-right: 15px;
        }

        .quiz-meta i {
            margin-right: 5px;
        }

        .quiz-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        .btn-add {
            background-color: #28a745;
        }

        .btn-edit {
            background-color: #ffc107;
            color: #212529;
        }

        .btn-delete {
            background-color: #dc3545;
        }

        .btn-view {
            background-color: #007bff;
        }

        .btn-export {
            background-color: #17a2b8;
        }

        .btn-sample {
            background-color: #17a2b8;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .quiz-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
<div class="dashboard">
    <div class="sidebar">
        <a href="/admin">Dashboard</a>
        <a href="/admin/quizzes">Manage Quizzes</a>
        <a href="/admin/quizzes/import-export">Import/Export</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="main-content">
        <div class="container">
            <div class="header-actions">
                <h1>Manage Quizzes</h1>
                <div class="header-buttons">
                    <a href="/admin/quizzes/new" class="btn btn-add">Create New Quiz</a>
                    <a href="/admin/quizzes/create-sample" class="btn btn-sample">Create Sample Quizzes</a>
                    <a href="/admin/quizzes/import-export" class="btn btn-export">Import/Export</a>
                </div>
            </div>
            
            <div th:if="${message}" class="alert alert-success" role="alert">
                <span th:text="${message}"></span>
            </div>
            
            <h2 th:if="${quizzes.empty}">No quizzes available</h2>
            
            <div class="quiz-grid">
                <div th:each="quiz : ${quizzes}" class="quiz-card">
                    <div class="quiz-header">
                        <span th:text="${quiz.title}">Quiz Title</span>
                    </div>
                    <div class="quiz-details">
                        <div class="quiz-meta">
                            <div>
                                <i>⏱</i> <span th:text="${quiz.duration} + ' min'">15 min</span>
                            </div>
                            <div>
                                <i>❓</i> <span th:text="${quiz.questions.size()} + ' questions'">3 questions</span>
                            </div>
                        </div>
                        
                        <div class="quiz-actions">
                            <a th:href="@{/admin/quizzes/{id}/edit(id=${quiz.id})}" class="btn btn-edit">Edit</a>
                            <a th:href="@{/admin/quizzes/{id}/questions(id=${quiz.id})}" class="btn btn-view">Questions</a>
                            <a th:href="@{/admin/quizzes/{id}/export(id=${quiz.id})}" class="btn btn-export">Export</a>
                            <a th:href="@{/admin/quizzes/delete/{id}(id=${quiz.id})}" class="btn btn-delete" 
                               onclick="return confirm('Are you sure you want to delete this quiz?');">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
