<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Quiz Questions</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            background-color: #004d99;
            color: #ffffff;
            padding: 20px;
            width: 240px;
        }

        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 0;
            display: block;
        }

        .sidebar a:hover {
            background-color: #003366;
        }

        .main-content {
            flex-grow: 1;
            background-color: #f7f7f7;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .question-card {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .option {
            margin-bottom: 5px;
        }

        .correct-answer {
            font-weight: bold;
            color: #28a745;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            margin-right: 10px;
            margin-bottom: 5px;
        }

        .btn-add {
            background-color: #28a745;
        }

        .btn-edit {
            background-color: #ffc107;
        }

        .btn-delete {
            background-color: #dc3545;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .actions {
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="dashboard">
    <div class="sidebar">
        <a href="/admin">Dashboard</a>
        <a href="/admin/quizzes">Manage Quizzes</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="main-content">
        <div class="container">
            <h1>Questions for Quiz: <span th:text="${quiz.title}">Quiz Title</span></h1>
            
            <div th:if="${message}" class="alert alert-success" role="alert">
                <span th:text="${message}"></span>
            </div>
            
            <div class="actions">
                <a th:href="@{/admin/quizzes/{id}/edit(id=${quiz.id})}" class="btn btn-edit">Edit Quiz</a>
                <a th:href="@{/admin/quizzes/{id}/questions/new(id=${quiz.id})}" class="btn btn-add">Add Question</a>
            </div>
            
            <h2 th:if="${questions.empty}">No questions available for this quiz</h2>
            
            <div th:each="question : ${questions}" class="question-card">
                <div class="question-text" th:text="${question.text}">Question Text</div>
                <div class="option">A: <span th:text="${question.optionA}">Option A</span></div>
                <div class="option">B: <span th:text="${question.optionB}">Option B</span></div>
                <div class="option">C: <span th:text="${question.optionC}">Option C</span></div>
                <div class="correct-answer">Correct Answer: <span th:text="${question.correctAnswer}">Correct Answer</span></div>
                
                <div class="actions">
                    <a th:href="@{/admin/questions/{id}/edit(id=${question.id})}" class="btn btn-edit">Edit</a>
                    <a th:href="@{/admin/questions/{id}/delete(id=${question.id})}" class="btn btn-delete" 
                       onclick="return confirm('Are you sure you want to delete this question?');">Delete</a>
                </div>
            </div>
            
            <div class="actions" style="margin-top: 30px;">
                <a th:href="@{/admin/quizzes}" class="btn" style="background-color: #6c757d;">Back to Quizzes</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
